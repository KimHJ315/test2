<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>개쩌는 랜딩 페이지</title>
  <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Pretendard', sans-serif;
    }

    body {
      background: linear-gradient(to right, #141e30, #243b55);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      animation: fadeIn 2s ease-in-out;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      animation: fadeIn 2s ease-in-out 0.5s;
    }

    .btn {
      padding: 15px 30px;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      background-color: #00c6ff;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
      animation: fadeIn 2s ease-in-out 1s;
    }

    .btn:hover {
      background-color: #0072ff;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>✨ Welcome to My Universe ✨</h1>
  <p>이 페이지는 정말 개쩌는 디자인을 가지고 있습니다. 깔끔하고, 반응형이며, 임팩트 있게!</p>
  <button class="btn" onclick="alert('진짜 개쩐다!')">눌러봐요</button>
</body>
</html>
